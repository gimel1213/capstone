apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: udacity
  labels:
    app: udacity
spec:
  selector:
    matchLabels:
      app: udacity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  progressDeadlineSeconds: 1200
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: udacity
    spec:
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - udacity
              - key: "temporary"
                operator: In
                values:
                - "true"
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: udacity
        image: 361588996336.dkr.ecr.us-east-2.amazonaws.com/udacity:{{BUILD_NO}}
        command: [
          "/bin/bash", 
          "-c", 
          "npm run serve"
          ]
        imagePullPolicy: Always
        resources:
          limits:
            memory: 64Mi
            cpu: 250m
          requests:
            memory: 32Mi
            cpu: 200m
        ports:
        - containerPort: 80
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            scheme: HTTP
            port: 80
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 2
          timeoutSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: udacity
spec:
  type: NodePort
  selector:
    app: udacity
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: udacity
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: udacity
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: udacity
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    #Limit app to my personal IP
    #nginx.ingress.kubernetes.io/whitelist-source-range: "IP/32"

spec:
  rules:
  - host: bcrypt.applydevops.com
    http:
      paths:
      - path: /
        backend:
          serviceName: udacity
          servicePort: 80
